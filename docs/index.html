<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* สไตล์ของแถบด้านบน */
    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      margin: 10px;
      background-color: #ffffff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      gap: 15px;
    }

    .navbar a {
      text-decoration: none;
      color: #6a5acd;
      font-weight: bold;
      font-size: 1rem;
      padding: 5px 15px;
      border: 2px solid #6a5acd;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background-color: #6a5acd;
      color: white;
    }

    /* เนื้อหากลางหน้า */
    .content {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 4rem;
      color: #ff6347;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="Register.html">Register</a>
    <a href="Login.html">Login</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>Explore and enjoy the amazing features we offer.</p>
  </div>

</body>
</html>
