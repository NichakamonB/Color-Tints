<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 4rem;
      color: #ff6347;
      background: linear-gradient(to right, #ff6347, #6a5acd);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .color-wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px auto;
      border-radius: 50%;
      background: conic-gradient(red, yellow, green, cyan, blue, magenta, red);
      cursor: pointer;
    }

    .output-box {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .color-box {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .color-code {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>RGB Color Wheel</h1>

  <div class="color-wheel-container" id="color-wheel"></div>

  <div class="output-box">
    <div>
      <h2>Selected Color</h2>
      <div id="selected-color" class="color-box" style="background-color: rgb(255, 0, 0);"></div>
      <p id="selected-color-code" class="color-code">#ff0000</p>
    </div>
  </div>

  <script>
    const colorWheel = document.getElementById('color-wheel');
    const selectedColorBox = document.getElementById('selected-color');
    const selectedColorCode = document.getElementById('selected-color-code');

    // Detect mouse movement on the color wheel
    colorWheel.addEventListener('mousemove', (event) => {
      const rect = colorWheel.getBoundingClientRect();
      const x = event.clientX - rect.left - rect.width / 2;
      const y = event.clientY - rect.top - rect.height / 2;
      const angle = Math.atan2(y, x) * (180 / Math.PI) + 180; // Angle in degrees
      const color = getColorAtAngle(angle);
      updateSelectedColor(color);
    });

    // Get color at a specific angle
    function getColorAtAngle(angle) {
      const hue = angle; // Hue is determined directly from the angle
      return `hsl(${hue}, 100%, 50%)`;
    }

    // Update the selected color
    function updateSelectedColor(color) {
      selectedColorBox.style.backgroundColor = color;
      selectedColorCode.textContent = rgbToHex(color);
    }

    // Convert HSL to RGB, then to HEX
    function rgbToHex(hslColor) {
      const ctx = document.createElement('canvas').getContext('2d');
      ctx.fillStyle = hslColor;
      const rgbColor = ctx.fillStyle; // The browser converts HSL to RGB
      const rgb = rgbColor.match(/\d+/g).map(Number);
      return `#${rgb.map(x => x.toString(16).padStart(2, '0')).join('')}`.toUpperCase();
    }
  </script>

</body>
</html>
