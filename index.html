<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Matching</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 4rem;
      color: #ff6347;
      background: linear-gradient(to right, #ff6347, #6a5acd);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 0;
      border-radius: 10px;
      display: inline-block;
    }

    .color-wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px auto;
      border-radius: 50%;
      background: conic-gradient(red, yellow, green, cyan, blue, magenta, red);
      cursor: pointer;
    }

    .output-box {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .color-box {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    /* Media Queries for mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .color-wheel-container {
        width: 200px;
        height: 200px;
      }

      .output-box {
        flex-direction: column;
      }

      .color-box {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <h1>Color Matching</h1>

  <div class="color-wheel-container" id="color-wheel"></div>

  <div class="output-box">
    <div>
      <h2>สีที่เมาส์ชี้ไปอยู่</h2>
      <div id="selected-color" class="color-box" style="background-color: rgb(255, 0, 0);"></div>
      <p id="selected-color-code" class="color-code">#ff0000</p>
    </div>

    <div>
      <h2>tint ของสีที่เลือก</h2>
      <div id="tinted-color" class="color-box" style="background-color: rgb(255, 0, 0);"></div>
      <p id="tinted-color-code" class="color-code">#ff0000</p>
    </div>
  </div>

  <script>
    const colorWheel = document.getElementById('color-wheel');
    const selectedColorBox = document.getElementById('selected-color');
    const tintedColorBox = document.getElementById('tinted-color');
    const selectedColorCode = document.getElementById('selected-color-code');
    const tintedColorCode = document.getElementById('tinted-color-code');

    colorWheel.addEventListener('mousemove', (event) => {
      const rect = colorWheel.getBoundingClientRect();
      const x = event.clientX - rect.left - rect.width / 2;
      const y = event.clientY - rect.top - rect.height / 2;
      const angle = Math.atan2(y, x) * (180 / Math.PI) + 180;
      const color = getColorAtAngle(angle);
      updateColors(color);
    });

    function getColorAtAngle(angle) {
      const colors = ['#ff0000', '#ff8000', '#ffff00', '#80ff00', '#00ff00', '#00ff80', '#00ffff', '#0080ff', '#0000ff', '#8000ff', '#ff00ff', '#ff0080'];
      const index = Math.floor(angle / 30) % 12;
      return colors[index];
    }

    function updateColors(color) {
      selectedColorBox.style.backgroundColor = color;
      selectedColorCode.textContent = `${color.toUpperCase()}`;

      const tintedColor = getTint(color, 0.3);
      tintedColorBox.style.backgroundColor = tintedColor;
      tintedColorCode.textContent = `${tintedColor.toUpperCase()}`;
    }

    function getTint(hex, percent) {
      const rgb = hexToRgb(hex).match(/\d+/g);
      const r = Math.min(255, Math.floor(parseInt(rgb[0]) + (255 - parseInt(rgb[0])) * percent));
      const g = Math.min(255, Math.floor(parseInt(rgb[1]) + (255 - parseInt(rgb[1])) * percent));
      const b = Math.min(255, Math.floor(parseInt(rgb[2]) + (255 - parseInt(rgb[2])) * percent));
      return `rgb(${r}, ${g}, ${b})`;
    }

    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `(${r}, ${g}, ${b})`;
    }
  </script>

</body>
</html>
